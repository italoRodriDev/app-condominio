<ion-header>
  <ion-toolbar>
    <ion-buttons>
      <ion-button (click)="onDismiss()">
        <ion-icon slot="icon-only" name="arrow-back-outline"></ion-icon>
      </ion-button>
      <ion-title>Informações do agendamento</ion-title>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content mode="md">
  <div class="box-form">
    <ion-list>
      <ion-item class="card-item" color="light" lines="none">
        <ion-label slot="start">Responsável: </ion-label>
        <ion-label>{{ data?.nomeResponsavel }}</ion-label>
      </ion-item>
      <ion-item class="card-item" color="light" lines="none">
        <ion-label slot="start">Data do evento: </ion-label>
        <ion-label>{{ data?.data | date: 'dd/MM/YYYY' }}</ion-label>
      </ion-item>
      <ion-item class="card-item" color="light" lines="none">
        <ion-label slot="start">Tipo de evento: </ion-label>
        <ion-label>{{ data?.tipo }}</ion-label>
      </ion-item>
      <ion-item class="card-item" color="light" lines="none">
        <ion-label slot="start">Apt/Bloco: </ion-label>
        <ion-label>{{ data?.apartamento }}</ion-label>
      </ion-item>
      <ion-item class="card-item" color="light" lines="none">
        <ion-label slot="start">Observações: </ion-label>
        <ion-label>{{ data?.observacao }}</ion-label>
      </ion-item>
      <br/>
      <ion-button
        (click)="onClickCancel()"
        shape="round"
        expand="full"
      >
        <ion-label color="light">Cancelar</ion-label>
      </ion-button>
      <br/>
      <br/>
      <ion-button
        (click)="onDismiss()"
        shape="round"
        expand="full"
      >
        <ion-label color="light">Voltar</ion-label>
      </ion-button>
    </ion-list>
  </div>
</ion-content>
