<ion-content mode="md">
  <!-- Cadastro -->
  <section class="center-content">
    <ion-card class="card-form">
      <ion-card-content>
        <div class="intro-form">
          <img class="logo" lazyLoad="assets/images/logo.png" />
          <p class="title">Crie sua conta</p>
          <p>Preencha com os dados</p>
        </div>
        <div class="box-form">
          <form [formGroup]="formSignUp">
            <ion-item lines="none" color="light">
              <ion-label position="stacked">E-mail</ion-label>
              <ion-input
                formControlName="email"
                placeholder="Digite seu e-mail"
                type="email"
                minlength="8"
                maxlength="100"
              ></ion-input>
            </ion-item>
            <ion-item lines="none" color="light">
              <ion-label position="stacked">Crie uma senha</ion-label>
              <ion-input
                formControlName="password"
                placeholder="Digite a senha"
                [type]="!viewPass ? 'password' : 'text'"
                minlength="8"
                maxlength="100"
              ></ion-input>
              <ion-icon (click)="viewPass = !viewPass" slot="end" [name]="viewPass ? 'eye-outline' : 'eye-off-outline'"></ion-icon>
            </ion-item>
          </form>
        </div>
      </ion-card-content>
      <ion-card-content>
        <ion-button
          [disabled]="!formSignUp.valid || isLoading"
          (click)="onClickContinue()"
          class="btn"
        >
          <ion-spinner
            *ngIf="isLoading"
            name="dots"
          ></ion-spinner>
          <ion-label color="light" *ngIf="!isLoading">Avançar</ion-label>
        </ion-button>
        <br/>
        <br/>
        <br/>
        <ion-button
          (click)="onClickSignIn()"
          expand="full"
          fill="clear"
          size="small"
          color="dark"
        >
          <ion-label>Já possui uma conta? Entre</ion-label>
        </ion-button>
      </ion-card-content>
    </ion-card>
  </section>
</ion-content>
