<ion-header mode="md">
  <ion-toolbar>
    <ion-buttons>
      <ion-button (click)="onDismiss()">
        <ion-icon slot="icon-only" name="arrow-back-outline"></ion-icon>
      </ion-button>
      <ion-title
        >{{ (data?.id != null ? data!.nome : 'Cadastrar novo apartamento'
        ) }}</ion-title
      >
    </ion-buttons>
  </ion-toolbar>
</ion-header>
<ion-content mode="md">
  <div class="box-form">
    <ion-list>
      <form [formGroup]="form">
        <ion-item lines="none" style="border: none">
          <ion-icon slot="start" name="list-outline"></ion-icon>
          <ion-label>Dados do apartamento</ion-label>
        </ion-item>
        <ion-item>
          <ion-label>Ativo? Não / Sim</ion-label>
          <ion-toggle
            mode="ios"
            color="success"
            formControlName="status"
            checked="false"
            slot="end"
          ></ion-toggle>
        </ion-item>
        <ion-item>
          <ion-input
            formControlName="nome"
            label="Responsável"
            minlength="1"
            maxlength="150"
            labelPlacement="stacked"
            placeholder="Digite o nome do responsável..."
            autocorrect="on"
            spellcheck="true"
          ></ion-input>
        </ion-item>
        <ion-item>
          <ion-input
            formControlName="numeroBloco"
            label="Número / Bloco"
            minlength="1"
            maxlength="150"
            labelPlacement="stacked"
            placeholder="Ex: 300/B"
            autocorrect="on"
            spellcheck="true"
          ></ion-input>
        </ion-item>
        <ion-item class="input-mask" lines="none">
          <p>Telefone</p>
          <input
            formControlName="telefone"
            label="Telefone"
            type="text"
            mask="(00) 00000-0000"
            labelPlacement="stacked"
            placeholder="Digite o telefone..."
            autocorrect="on"
            spellcheck="true"
          />
        </ion-item>
        <ion-item [disabled]="form.controls['id'].value">
          <ion-input
            formControlName="email"
            label="E-mail"
            minlength="1"
            maxlength="150"
            labelPlacement="stacked"
            placeholder="Digite o email..."
            autocorrect="on"
            spellcheck="true"
          ></ion-input>
        </ion-item>
      </form>
      <ion-button
        (click)="onClickSave()"
        shape="round"
        [disabled]="!form.valid"
      >
        <ion-label color="light">Salvar dados</ion-label>
      </ion-button>
    </ion-list>
  </div>
</ion-content>
